<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Commander Tracker</title>
    <link rel="stylesheet" href="commader.css">
</head>
<body>


    <div id="init-container" class="init-container">
        <form id="init-form">
            <label for="player-count">Enter number of players:</label>
            <input type="number" id="player-count" name="player-count" min="2" max="10" required>
            <button type="submit">Start Game</button>
        </form>
    </div>
    
    <div id="player-container" class="player-container">
        <!-- Player sections will be dynamically generated here -->
    </div>

    <script src="commader.js"></script>
</body>
</html>
